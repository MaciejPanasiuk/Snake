<div>
    <h2 *ngIf="GameStatus.isReady">Game Ready!</h2>
    <h2 *ngIf="GameStatus.isGo">Game Ongoing...</h2>
    <h2 *ngIf="GameStatus.isPaused">Game Stopped!</h2>
    <h2 *ngIf="GameStatus.isGameOver">Game Over!Reset to try again!</h2>
    <br />
    <br />
    <small>Points: {{ CurrentGameData.pointsEarned }}</small>
    <small>Time: {{ CurrentGameData.timePlayed }}s</small>
  </div>
